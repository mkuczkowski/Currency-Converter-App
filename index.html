<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">">
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>
<body>
    <header class="v-header container">
        <div class="video-wrapper">
            <video src="bg-video.mp4" autoplay="true" loop="true" muted></video>
        </div>
        <div class="header-overlay"></div>
        <div class="header-content">
            <h1>Currency Converter <i class="fas fa-money-bill-wave"></i></h1>
            <div class="input-group mb-3">
                <input id="input-value" type="number" class="form-control" placeholder="Value to convert..." aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <select class="custom-select" id="inputGroupSelect01" onchange="updateBaseCurrency(this);">
                        <option selected>PLN</option>
                        <option>EUR</option>
                        <option>USD</option>
                        <option>GBP</option>
                        <option>RUB</option>
                        <option>BGN</option>
                        <option>NZD</option>
                        <option>ILS</option>
                        <option>CAD</option>
                        <option>PHP</option>
                        <option>CHF</option>
                        <option>ZAR</option>
                        <option>AUD</option>
                        <option>JPY</option>
                        <option>TRY</option>
                        <option>HKD</option>
                        <option>MYR</option>
                        <option>THB</option>
                        <option>HRK</option>
                        <option>NOK</option>
                        <option>IDR</option>
                        <option>DKK</option>
                        <option>CZK</option>
                        <option>HUF</option>
                        <option>MXN</option>
                        <option>KRW</option>
                        <option>ISK</option>
                        <option>SGD</option>
                        <option>BRL</option>
                        <option>INR</option>
                        <option>RON</option>
                        <option>CNY</option>
                        <option>SEK</option>
                      </select>
                </div>
                <div class="input-group-append">
                    <a type="button" id="convert" class="btn btn-primary">Convert <i class="fas fa-coins"></i></a>
                </div>
            </div>
            <div class="spinner-border text-warning" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="results">
                <p>Results based on data from <span id="currency-date"></span> <i class="fas fa-calendar-day"></i></p>
                <input type="date" id="date-input">
                <a type="button" id="update-date" class="btn btn-info">Update currency date <i class="fas fa-sync"></i></a>
                <ul class="list-group list-group-flush"></ul>
            </div>
        </div>
    </header>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
